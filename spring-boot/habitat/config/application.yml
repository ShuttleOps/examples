server:
  port: {{cfg.server.port}}
  version: {{pkg.version}}
application:
  unhealthy_seconds: {{cfg.application.unhealthy_seconds}}
management:
  endpoint:
    health:
      show-details: always
      status:
        http-mapping:
          up: 200
          unknown: 500
          down: 503
  endpoints:
    web:
      base-path: "{{cfg.server.actuator_base_path}}"
      exposure:
        include: health